<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Preloader</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    .preloader {
      position: relative;
      width: 250px;
      height: 250px;
    }

    .part {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.6s ease-in-out;
    }

    .show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

<div class="preloader">
  <img src="yellow.svg" class="part yellow" alt="yellow part">
  <img src="blue.svg" class="part blue" alt="blue part">
  <img src="pink.svg" class="part pink" alt="pink part">
</div>

<script>
  const yellow = document.querySelector('.yellow');
  const blue = document.querySelector('.blue');
  const pink = document.querySelector('.pink');

  setTimeout(() => yellow.classList.add('show'), 300);
  setTimeout(() => blue.classList.add('show'), 900);
  setTimeout(() => pink.classList.add('show'), 1500);
</script>

</body>
</html>
